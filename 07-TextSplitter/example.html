
<!DOCTYPE html>
<html>
<head>
    <title>LangChain RAG 예제</title>
</head>
<body>
    <h1>LangChain으로 RAG 구축하기</h1>
    <p>RAG(Retrieval-Augmented Generation)는 LLM의 지식을 외부 데이터로 보강하는 기술입니다.</p>
    <div>
        <p>이 문서는 LangChain을 사용하여 HTML 문서를 처리하는 방법을 설명합니다.</p>
        <h2>핵심 단계</h2>
        <ul>
            <li>데이터 로딩</li>
            <li>텍스트 분할 (청킹)</li>
            <li>벡터화 및 저장</li>
            <li>쿼리 및 답변 생성</li>
        </ul>
    </div>
    <h3>장점</h3>
    <p>RAG는 LLM의 환각 현상을 줄이고, 최신 정보를 활용할 수 있게 합니다.</p>
</body>
</html>
